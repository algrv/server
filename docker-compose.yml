services:
  server:
    image: ${IMAGE_TAG:-algojams-server:latest}
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
