name: deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    env:
      # Auto-deploy from main goes to production, manual dispatch uses selected environment
      DEPLOY_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: vars
        run: |
          if [ "${{ env.DEPLOY_ENV }}" = "production" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "container=algopatterns" >> $GITHUB_OUTPUT
            echo "port=8080" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "container=algopatterns-staging" >> $GITHUB_OUTPUT
            echo "port=8081" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/algopatterns-server:${{ steps.vars.outputs.tag }}

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # create shared network
            docker network create algopatterns-net 2>/dev/null || true

            # ensure redis is running on the network
            if ! docker ps --format '{{.Names}}' | grep -q '^algopatterns-redis$'; then
              docker rm algopatterns-redis 2>/dev/null || true
              docker run -d \
                --name algopatterns-redis \
                --network algopatterns-net \
                --restart unless-stopped \
                -v algopatterns_redis_data:/data \
                redis:7-alpine
              echo "Started Redis container"
            else
              echo "Redis already running"
            fi

            # deploy server
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/algopatterns-server:${{ steps.vars.outputs.tag }}
            docker stop ${{ steps.vars.outputs.container }} 2>/dev/null || true
            docker rm ${{ steps.vars.outputs.container }} 2>/dev/null || true
            docker run -d \
              -p ${{ steps.vars.outputs.port }}:8080 \
              --name ${{ steps.vars.outputs.container }} \
              --network algopatterns-net \
              --restart unless-stopped \
              --env-file ~/.env \
              -e REDIS_URL=redis://algopatterns-redis:6379 \
              ${{ secrets.DOCKERHUB_USERNAME }}/algopatterns-server:${{ steps.vars.outputs.tag }}

            docker image prune -f

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployed to ${{ env.DEPLOY_ENV }}"
          echo "   Container: ${{ steps.vars.outputs.container }}"
          echo "   Port: ${{ steps.vars.outputs.port }}"
          echo "   Tag: ${{ steps.vars.outputs.tag }}"
