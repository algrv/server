name: deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    env:
      # Auto-deploy from main goes to production, manual dispatch uses selected environment
      DEPLOY_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment variables
        id: vars
        run: |
          if [ "${{ env.DEPLOY_ENV }}" = "production" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "container=algorave" >> $GITHUB_OUTPUT
            echo "port=8080" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "container=algorave-staging" >> $GITHUB_OUTPUT
            echo "port=8081" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/algorave-server:${{ steps.vars.outputs.tag }}

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/algorave"

      - name: Deploy to Lightsail
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            cd ~/algorave

            # copy env file to compose directory
            cp ~/.env .env

            # set image and port
            export IMAGE_TAG=${{ secrets.DOCKERHUB_USERNAME }}/algorave-server:${{ steps.vars.outputs.tag }}
            export PORT=${{ steps.vars.outputs.port }}

            # pull and restart
            docker compose pull
            docker compose up -d
            docker image prune -f

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployed to ${{ env.DEPLOY_ENV }}"
          echo "   Container: ${{ steps.vars.outputs.container }}"
          echo "   Port: ${{ steps.vars.outputs.port }}"
          echo "   Tag: ${{ steps.vars.outputs.tag }}"
